name: stormspeed build

on:
  workflow_dispatch:
jobs: 
  build: 
    runs-on: gha-runner-actions-test
    steps: 
    - name: checkout code
      uses: actions/checkout@v4
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64
        driver: remote
        endpoint: tcp://buildkitd.arc-systems.svc:1234
    - name: registry login
      uses: docker/login-action@v3
      with:
        registry: hub.k8s.ucar.edu/kmh-actions-test
        username: robot-gha
        password: ${{ secrets.hub_password }}
    - name: Build
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: hub.k8s.ucar.edu/khrpcek/stormspeed_env:latest
        file: containers/Dockerfile.stormspeed_almalinux9.6_intel2024_openmpi5.0.8_cpu
        cache-from: "type=registry,ref=hub.k8s.ucar.edu/khrpcek/stormspeed_env:cache"
        cache-to: "type=registry,ref=hub.k8s.ucar.edu/khrpcek/stormspeed_env:cache,image-manifest=true,mode=max"
